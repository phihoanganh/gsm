
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<h:form>
		<h:panelGrid columns="2"
			style="border-collapse: separate; border-spacing: 20px;">
			<f:facet name="header">
				<h:outputText value="#{loginUS.mesuser}"
					style="color:red ;display: block;margin-left: 15px;margin-top: 15px;" />
			</f:facet>

			<h:outputText value="#{utilInitLang.ac_ma_UserName}" />
			<h:inputText
				style="border: 1px solid silver;height: 24px;width: 200px;"
				value="#{loginUS.username}" />

			<h:outputText value="#{utilInitLang.ac_ma_Password}" />
			<h:inputSecret
				style="border: 1px solid silver;height: 24px;width: 200px;"
				value="#{loginUS.pass}" />

			<h:outputText value="" />
			<h:commandButton value="#{utilInitLang.ac_login}"
				style="background:url('#{facesContext.externalContext.requestContextPath}/images/loginbt.png');
						color:white;width:90px;height:32px;border:0;cursor:pointer"
				action="#{loginUS.checkLogin}" />
		</h:panelGrid>
	</h:form>
</ui:composition>
