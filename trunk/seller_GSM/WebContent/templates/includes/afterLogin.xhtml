
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

	<div style="width: 200px; margin: auto">
		<h:form>
			<h3>#{utilInitLang.ac_mm_UserLogin}</h3>
			<h3>
				<h:outputLabel value="#{utilInitLang.ac_Welcome } : " id="lbwl"
					for="outN">
					<h:outputFormat id="outN" value="{0}">
						<f:param value="#{sessionScope['Employee'].userName}" />
					</h:outputFormat>
				</h:outputLabel>
			</h3>
		</h:form>
		<div class="pro-link">
			<h:form>
				<ul>
					<li><a4j:commandLink value="#{utilInitLang.viewprofile}"
							execute="@this" oncomplete="#{rich:component('editPane')}.show()"
							render="profile">
						</a4j:commandLink>
					</li>
				</ul>
				<ul>
					<li><a4j:commandLink value="#{utilInitLang.changePassword}" execute="@this"
							oncomplete="#{rich:component('editPass')}.show()"
							render="profile">
						</a4j:commandLink>
					</li>
				</ul>
				<ul>
					<li><h:commandLink value="#{utilInitLang.logout }" onclick="logoutMenu()"
							action="#{loginUS.logout}" /></li>
				</ul>
			</h:form>
		</div>
	</div>
</ui:composition>
