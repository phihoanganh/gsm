
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j">
<f:view contentType="text/html">
	<h:head>
		<title>ELI-ERP</title>
		<h:outputStylesheet library="css" name="application.css" />
		<h:outputStylesheet library="approve/css" name="style.css" />
		<h:outputScript name="jquery-1.3.min.js" library="approve/js" />
		<h:outputScript name="jquery.activeMenu.js" library="approve/js" />
		<h:outputScript name="custom.js" library="approve/js" />
		<h:outputScript name="openWin.js" library="approve/js" />
	</h:head>

	<h:body>
		<div id="page">
			<div id="header">
				<a href="#" class="logo"><img src="#{link.logo}" style="border:none"
					alt="Elisoft Logo" /> </a>
				<div class="last">
					<div style="float: right; width: 500px;">
						<div style="float: right; padding: 10px 20px">
							<h:form id="form_Header">
								<h:selectOneMenu id="cb_Language_S" value="#{languageBean.nngu}">
									<a4j:ajax execute="@form" event="change"
										listener="#{languageBean.change}" />
									<f:selectItems value="#{languageBean.loadAllLanguage}" />
								</h:selectOneMenu>
							</h:form>
						</div>
					</div>
				</div>
				<div style="float: right">
					<ul class="top-links layout">
						<ui:include src="#{link.pathTopLink}" />
					</ul>
				</div>
			</div>
			<div id="page-content">
				<div class="left-menu">
					<ui:include src="/ERPApprove/Template/Items/leftMenu.xhtml" />
					
				</div>
				<div class="content-container">
					<ui:insert name="body">
				     	Body content missed
				</ui:insert>
				</div>
				<div class="clear"></div>
			</div>
			<div id="footer">
				<p>&copy; 2011 Elisoft Company, All Rights Reserved</p>
			</div>
		</div>

	</h:body>
</f:view>
</html>
