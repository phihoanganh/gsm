<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
<h:head>
	<h:outputStylesheet name="notice.css" library="css" />
</h:head>
<h:body>
	<ui:composition>
		<h:form>
		<div style="width: 1224px">
			<div id="title_Notice" style="width: 960px; float: left; height: 70px">
				<div style="width: 100%;height: 40px;background:url(resources/images/bg_thongtin.jpg) repeat-x left top;">
				<h:panelGrid style="font-family: cambria;font-size: 18px;font-weight: bold;color: white;" columns="2">
					<h:graphicImage url="/resources/images/icon_tt.png"
						style="margin: 0px 5px 0px 5px; padding: 0px;"></h:graphicImage>
					<h:outputLabel value="Mục thông tin" style="margin: 0px; padding: 0px;"></h:outputLabel>
				</h:panelGrid>
				</div>
				<h:panelGrid style="width:960px; height: 40px; border: 2px solid #67a8f1;" >
					<h:outputLabel
						value="Mục thông tin sẽ hướng dẫn sử dụng những thông tin giúp đỡ cho việc bán hàng."/>
				</h:panelGrid>
			</div>
			<div id="tabsNotice" style="width: 960px; float: left; margin: 20px 0px 10px 0px;">
				<div id="button_tabs" style="border-bottom: 3px solid #6383d4;height: 31px;">
					<h:panelGrid columns="6">
						<a4j:commandButton style="-moz-border-radius-topleft:10px;-webkit-border-top-left-radius:10px;
								-moz-border-radius-topright:10px;-webkit-border-top-right-radius:10px;font-size: 14px;
								font-weight: bold; width: 150px; border: 2px inset #6383d4; height: 30px;
								background:url(resources/images/bgTabs.jpg); color: white; font-family: cambria" value="Tất Cả Thông Báo"/>
						<a4j:commandButton style="-moz-border-radius-topleft:10px;-webkit-border-top-left-radius:10px;
								-moz-border-radius-topright:10px;-webkit-border-top-right-radius:10px;font-size: 14px;
								font-weight: bold; width: 150px; border: 2px inset #6383d4; height: 30px;
								background:url(resources/images/bgTabs.jpg); color: white; font-family: cambria" value="Thông Tin Chung"/>
						<a4j:commandButton style="-moz-border-radius-topleft:10px;-webkit-border-top-left-radius:10px;
								-moz-border-radius-topright:10px;-webkit-border-top-right-radius:10px;font-size: 14px;
								font-weight: bold; width: 150px; border: 2px inset #6383d4; height: 30px;
								background:url(resources/images/bgTabs.jpg); color: white; font-family: cambria" value="TT Giao Dịch An Toàn"/>
						<a4j:commandButton style="-moz-border-radius-topleft:10px;-webkit-border-top-left-radius:10px;
								-moz-border-radius-topright:10px;-webkit-border-top-right-radius:10px;font-size: 14px;
								font-weight: bold; width: 150px; border: 2px inset #6383d4; height: 30px;
								background:url(resources/images/bgTabs.jpg); color: white; font-family: cambria" value="Danh Mục Thông Báo"/>
						<a4j:commandButton style="-moz-border-radius-topleft:10px;-webkit-border-top-left-radius:10px;
								-moz-border-radius-topright:10px;-webkit-border-top-right-radius:10px;font-size: 14px;
								font-weight: bold; width: 150px; border: 2px inset #6383d4; height: 30px;
								background:url(resources/images/bgTabs.jpg); color: white; font-family: cambria" value="Thông Tin Quảng Cáo"/>
						<a4j:commandButton style="-moz-border-radius-topleft:10px;-webkit-border-top-left-radius:10px;
								-moz-border-radius-topright:10px;-webkit-border-top-right-radius:10px;font-size: 14px;
								font-weight: bold; width: 150px; border: 2px inset #6383d4; height: 30px;
								background:url(resources/images/bgTabs.jpg); color: white; font-family: cambria" value="Thông Tin Hệ Thống"/>
					</h:panelGrid>
				</div>
				<div id="ContactNotice" style="width: 960px; float: left; margin: 20px 0px 10px 0px;">
					<h:form>
				        <rich:dataTable value="#{NoticeBUS.lstNotice}" var="cap" id="table">
				            <rich:column  sortBy="#{cap.name}" id="noticeId">
				                <f:facet name="header">
				                    Số
				                </f:facet>
				                <h:graphicImage value="#{cap.noticeId}" alt="Notice ID" />
				            </rich:column>
				            <rich:column sortBy="#{cap.typenotice}" id="typenotice"
				                sortOrder="#{capitalsSortingBean.capitalsOrder}">
				                <f:facet name="header">
				                    <a4j:commandLink value="Sort by Capital Name" render="table"
				                        action="#{capitalsSortingBean.sortByCapitals}" />
				                </f:facet>
				                <h:outputText value="#{cap.name}" />
				            </rich:column>
				            <rich:column sortBy="#{cap.state}" id="state"
				                sortOrder="#{capitalsSortingBean.statesOrder}">
				                <f:facet name="header">
				                    <a4j:commandLink value="Sort by State Name" render="table"
				                        action="#{capitalsSortingBean.sortByStates}" />
				                </f:facet>
				                <h:outputText value="#{cap.state}" />
				            </rich:column>
				            <rich:column sortBy="#{cap.timeZone}" id="timeZone"
				                comparator="#{capitalsSortingBean.timeZoneComparator}"
				                sortOrder="#{capitalsSortingBean.timeZonesOrder}">
				                <f:facet name="header">
				                    <a4j:commandLink value="Sort by Time Zone" render="table"
				                        action="#{capitalsSortingBean.sortByTimeZones}" />
				                </f:facet>
				                <h:outputText value="#{cap.timeZone}" />
				            </rich:column>
				        </rich:dataTable>
				    </h:form>
				</div>
			</div>
		</div>
		</h:form>
	</ui:composition>
</h:body>
</html>
