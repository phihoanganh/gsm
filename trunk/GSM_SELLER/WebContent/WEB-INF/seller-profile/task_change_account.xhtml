
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:body>
	<h:form rendered="#{company.user.role.roleId != 4}">
		<div style="text-align: center; padding: 50px">
			<h3>
				<h:outputText value="You don't have permission" />
			</h3>
		</div>
	</h:form>
	<h:form rendered="#{company.user.role.roleId == 4}">
		<div style="width: 1224px">
			<div style="width: 960px; float: left;">
				<h:panelGrid style=" width:960px;background-color:#CC9900;">
					<h:outputLabel
						value="Yêu cầu thay đổi tài khoản, thông tin tài khoản" />
				</h:panelGrid>

				<h:panelGrid style="width:960px">
					<h:outputLabel value="*Note 1" />
					<h:outputLabel value="*Note 2" />
					<h:outputLabel value="*Note 3" />
					<h:outputLabel value="*Note 4" />
				</h:panelGrid>
				<div style="height: 15px" />

				<h:panelGrid style="width:960px;" columns="4" rules="all">
					<h:outputLabel value="ID của seller" />
					<h:inputText value="" />

					<h:outputLabel value="Tên của seller" />
					<h:inputText value="" />
				</h:panelGrid>
				
				
				<h:panelGrid style="width:960px;text-align:center;" columns="1" rules="all">
					<h:outputLabel value="Xin vui lòng nhập các thông tin về đăng ký kinh doanh." />
				</h:panelGrid>
				
				<h:panelGrid style="width:960px;" columns="2">
				<h:outputLabel value="Xác nhận số đăng kí kinh doanh">
				
				</h:outputLabel>
				</h:panelGrid>

			</div>
		</div>
	</h:form>

	<h:form id="frmPass" rendered="#{company.user.role.roleId == 4}">
		<div style="width: 1224px">
			<div style="width: 960px; float: left;"></div>
			<div style="width: 252px; float: right; margin-top: -71px">
				<ui:insert>
					<ui:include src="/WEB-INF/right/right.xhtml"></ui:include>
				</ui:insert>
			</div>
		</div>
	</h:form>
</h:body>
</html>
