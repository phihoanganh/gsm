<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"   
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich">
	<h:head>
		<h:outputStylesheet name="/pro-style.css" library="/css" />
		<title>demo Manage</title>
	</h:head>
	<h:body>
	<h:form>
		<h:selectOneMenu style="width: 140px;" value="#{searchdetail.categoryId}"
			id="category1">
			<f:selectItem itemLabel="-- Chọn Category -- " itemValue="-1" />
			<f:selectItems value="#{searchdetail.lCat}" var="cat"
				itemValue="#{cat.categoryId}" itemLabel="#{cat.categoryName}" />
			<a4j:ajax event="change" render="categoryChild1,categorySub1" />
		</h:selectOneMenu>

		<h:selectOneMenu style="width: 100px; margin: 0px 5px 0px 5px;"
			value="#{searchdetail.categoryChildId}" id="categoryChild1"
			disabled="#{searchdetail.onCC}">
			<f:selectItem itemLabel="-- Chọn CategoryChild-- " itemValue="-1" />
			<f:selectItems value="#{searchdetail.lCatChild}" var="catC"
				itemValue="#{catC.categoryChildId}"
				itemLabel="#{catC.categoryChildName}" />
			<f:ajax event="change" render="categorySub1" />
		</h:selectOneMenu>

		<h:selectOneMenu style="width: 100px;"
			value="#{searchdetail.categorySubId}" id="categorySub1"
			disabled="#{searchdetail.onCS}">
			<f:selectItem itemValue="-1" itemLabel="-- Chọn CategorySub --" />
			<f:selectItems value="#{searchdetail.lCatSub}" var="catS"
				itemValue="#{catS.categorySubId}"
				itemLabel="#{catS.categorySubName}" />
		</h:selectOneMenu>
	</h:form>
</h:body>
</html>
