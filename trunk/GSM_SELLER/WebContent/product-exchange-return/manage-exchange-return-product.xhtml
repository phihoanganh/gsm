
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
	<h:head>
		<h:outputStylesheet name="/common-style.css" library="/css"></h:outputStylesheet>
		<h:outputStylesheet name="/pro-style.css" library="/css" />
		<h:outputScript name="wysiwyg.js" library="wysiwyg"></h:outputScript>
	</h:head>
	<h:body>
		<h:form rendered="#{company.user.role.roleId != 4}">
			<div style="text-align: center; padding: 50px">
				<h3>
					<h:outputText value="You don't have permission" />
				</h3>
			</div>
		</h:form>
		<h:form rendered="#{company.user.role.roleId == 4}">
			<div style="width: 1224px">
				<div style="position: fixed; z-index: 100; top: 0px; width: 1229px">
					<ui:insert>
						<ui:include src="/WEB-INF/menu/menu-profile.xhtml"></ui:include>
					</ui:insert>
				</div>
				<div style="height: 15px" />

				<div style="width: 960px; float: left;">
					<div style="width: 960px; border: 2px solid #89c3e2;" />
					<div style="height: 10px;" />
					<h:panelGrid style="width:960px;" columns="2">
						<h:outputLabel value="Quản lý đổi-trả hàng" style="color:black;font-family: cambria;font-size: 18px;font-weight: bold;" />
						<a4j:commandLink value="Xem giải thích chi tiết"
							styleClass="bt_header" style="float:right;height:21px;"
							render="out" action="#{beantest.eventClick}" />
					</h:panelGrid>
					<div style="height: 10px;" />
					<div style="width: 960px; border: 2px solid #89c3e2;" />
					<div style="height: 10px;" />
					<a4j:outputPanel id="out">
						<c:if test="#{beantest.on==true}">
							<h:panelGrid
								style="width: 960px;border: 1px dotted gray;background:#eeeeee;"
								columns="1">
								<h:outputLabel style="margin-left:27px;" value="[반품처리 설명]" />
								<h:outputLabel style="margin-left:27px;" value="1. 반품요청 처리" />
								<h:outputLabel style="margin-left:27px;"
									value="-구매고객은 반품/교환요청을 상품수령 후 7일 이내에 할 수 있습니다." />
								<h:outputLabel style="margin-left:27px;"
									value="-반품수거지시-자동수거지시로 반품요청된 경우 반품 택배예약을 따로 할 필요없이, 자동으로 택배사에 수거정보를 보내고 택배예약을 합니다. " />
								<h:outputLabel style="margin-left:27px;"
									value="*반품수거지시-자동수거지시 선택시, 자동 택배예약이 가능한 반품 택배사가 노출되며 그 중에서 사용하시는 택배사를 선택하시면 됩니다." />
							
							<div style="height:10px;"/>
							<h:outputLabel style="margin-left:27px;" value="2. 수거완료 처리 및 환불처리" />
								<h:outputLabel style="margin-left:27px;"
									value="-반품상품 수취 후 바로 환불처리를 하시려면 '환불처리' 버튼을 누르시면 됩니다.(수거완료 후 환불처리)" />
								<h:outputLabel style="margin-left:27px;"
									value="-반품상품 수취했으나, 반품배송비 등 기타 사유로 바로 환불처리가 불가한 경우에는 환불유보를 설정하신 후 '수거완료' 버튼을 누르시면 됩니다.(수거완료 처리) " />
							</h:panelGrid>
						</c:if>
					</a4j:outputPanel>
					<div style="height: 30px" />
					<rich:tabPanel switchType="client">
						<rich:tab
							header="Xem theo từng trạng thái giải quyết đổi/trả hàng">
							<h:commandButton value="Xem" styleClass="bt_header"
								style="float:right;margin-right:-10px;" />
							<h:panelGrid columns="2"
								style="width:947px;border: 1px solid gray" rules="all">
								<h:outputLabel value="Tình trạng giải quyết đổi/trả hàng" />
								<h:panelGrid columns="4"
									style="width:860px;border: 1px solid gray" rules="all">
									<h:outputLabel value="Yêu cầu trả hàng" />
									<h:outputLabel value="Đang đợi tiến hành trả" />
									<h:outputLabel value="Tiến hành trả xong" />
									<h:outputLabel value="Chờ đợi hoàn tiền tự động" />

									<h:outputLabel value="Yêu cầu đổi hàng" />
									<h:outputLabel value="Đang được đổi" />
									<h:outputLabel value="Đổi có đặt trước" />
									<h:outputLabel value="Hoàn thành sp trả có đặt trước" />
								</h:panelGrid>
							</h:panelGrid>
							<ui:insert>
								<ui:include src="/product-exchange-return/content-product.xhtml" />
							</ui:insert>
						</rich:tab>
						<rich:tab header="Xem điều kiện chọn">
							<h:panelGrid columns="2"
								style="width:947px;border: 1px solid gray" rules="all">
								<h:outputLabel value="Chọn tiêu chí truy vấn" />
								<h:form style="width:800px">
									<h:panelGroup>
										<h:selectOneRadio value="">
											<f:selectItem itemLabel="Label 1" />
											<f:selectItem itemLabel="Label 2" />
										</h:selectOneRadio>
									</h:panelGroup>
								</h:form>
							</h:panelGrid>

							<h:panelGrid columns="2"
								style="width:947px;border: 1px solid gray" rules="all">
								<h:outputLabel value="Truy vấn tùy chọn" />
								<h:form style="width:800px">
									<h:panelGroup>
										<h:selectOneListbox value="" style="width:150px;" />
										<h:inputText value="" style="width:200px" />
										<a4j:commandLink value="Button 2" styleClass="bt_select"
											style="height:17px;margin-left:5px;padding-bottom:0;padding-top:0;" />
									</h:panelGroup>
								</h:form>
							</h:panelGrid>
							<ui:insert>
								<ui:include src="/product-exchange-return/content-product.xhtml" />
							</ui:insert>
						</rich:tab>
					</rich:tabPanel>


					<div style="height: 25px" />
				</div>

				<div
					style="width: 252px; float: right; position: fixed; z-index: 0; left: 987px; margin-top: 0px">
					<ui:insert>
						<ui:include src="/WEB-INF/right/right.xhtml"></ui:include>
					</ui:insert>
				</div>
			</div>
		</h:form>


	</h:body>
</f:view>
</html>
