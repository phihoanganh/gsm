<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<f:view>
	<h:head>
		<h:outputStylesheet name="common-style" library="css"></h:outputStylesheet>
		<h:outputScript name="wysiwyg.js" library="wysiwyg"></h:outputScript>
	</h:head>

	<h:body>
		<div id="page" style="width: 1224px">
			<div id="content" style="width: 1224px">
				<h:form rendered="#{company.user.role.roleId != 4}">
					<div style="text-align: center; padding: 50px">
						<h3>
							<h:outputText value="You don't have permission" />
						</h3>
					</div>
				</h:form>
				<h:form rendered="#{company.user.role.roleId == 4}">
					<ui:insert>
					<ui:include src="/WEB-INF/menu/menu-profile.xhtml"></ui:include>
					</ui:insert>
				</h:form>

			</div>
		</div>
	</h:body>
</f:view>
</html>
