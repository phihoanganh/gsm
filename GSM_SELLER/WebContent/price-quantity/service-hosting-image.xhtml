
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
	<h:head>
		<h:outputStylesheet name="common-style.css" library="css"></h:outputStylesheet>
		<h:outputStylesheet name="/pro-style.css" library="/css" />
		<h:outputScript name="wysiwyg.js" library="wysiwyg"></h:outputScript>
	</h:head>
	<h:body>
		<h:form rendered="#{company.user.role.roleId != 4}">
			<div style="text-align: center; padding: 50px">
				<h3>
					<h:outputText value="You don't have permission" />
				</h3>
			</div>
		</h:form>
		<h:form rendered="#{company.user.role.roleId == 4}">
			<div style="width: 1224px">
				<ui:insert>
					<ui:include src="/WEB-INF/menu/menu-profile.xhtml"></ui:include>
				</ui:insert>
				<div style="height: 5px" />

				<div style="width: 960px;">
					<h:panelGrid style="width:960px;">
						<h:graphicImage url="/resources/images/hinh1.jpg">
						</h:graphicImage>
						<h:panelGroup style="width:300px;float:right;">
							<a4j:commandButton value="Chạy FPT" styleClass="bt_bassic" />
							<a4j:commandButton value="Bản hướng dẫn người sử dụng"
								styleClass="bt_bassic" />
						</h:panelGroup>

					</h:panelGrid>

					<div style="height: 3px" />

					<h:panelGrid
						style="width:960px; background-color:#5d7bc8;color:white;"
						columns="10">
						<h:outputLabel value="Lựa chọn" />
						<h:outputLabel value="FTP_ID" />
						<h:outputLabel value="Tên Sp" />
						<h:outputLabel value="Webspace" />
						<h:outputLabel value="Traffic" />
						<h:outputLabel value="Ngày setting" />
						<h:outputLabel value="Ngày hết hạn" />
						<h:outputLabel value="Trạng thái" />
						<h:outputLabel value="Dung lượng thêm của traffic" />
						<h:outputLabel value="Thời hạn có hiệu lực của traffic" />
					</h:panelGrid>

					<div style="height: 15px;" />
					<h:panelGroup style="width: 960px;margin-left:150px">
						<a4j:commandButton value="Gia hạn thời hạn" styleClass="bt_bassic" />
						<a4j:commandButton value="Button 2" styleClass="bt_bassic" />
						<a4j:commandButton value="Thay đổi sản phẩm"
							styleClass="bt_bassic" />
						<a4j:commandButton value="Hủy dịch vụ" styleClass="bt_bassic" />
					</h:panelGroup>
					<div style="height: 15px;" />
					<div style="width: 960px; border-top: 1px solid gray;" />
					<div style="height: 15px;" />
					<h:panelGrid style="width:960px" columns="2" styleClass="label">
						<h:panelGrid style="width:480px" columns="2">
							<h:panelGroup>
								<h:graphicImage url="/resources/images/hinh5.png"
									style="float:left;margin-top:-4px;margin-right:3px;" />
								<h:outputLabel value="Giá cả và thông số của Gdisk" />
							</h:panelGroup>
							<h:outputLabel value="Miễn phí lắp đặt bao gồm VAT "
								style="float:right;" />
						</h:panelGrid>

						<h:panelGrid style="width:450px">
							<h:panelGroup>
								<h:graphicImage url="/resources/images/hinh5.png"
									style="float:left;margin-top:-2px;margin-right:3px;" />
								<h:outputLabel value="Hướng dẫn dịch vụ" />
							</h:panelGroup>
						</h:panelGrid>
					</h:panelGrid>
					<div style="width: 960px; margin-top: 2px;">
						<h:panelGrid style="width:470px; border: 1px solid gray;"
							styleClass="label">
							<rich:dataTable width="470px" var="record">
								<f:facet name="header">
									<rich:columnGroup>
										<rich:column rowspan="2">
											<h:outputText value="Loại SP" />
										</rich:column>
										<rich:column colspan="1">
											<h:outputText value="Dành cho seller mới" />
										</rich:column>
										<rich:column colspan="2">
											<h:outputText value="Dành cho tất cả seller" />
										</rich:column>
										<rich:column colspan="2">
											<h:outputText value="Dành cho seller đã sử dụng lâu" />
										</rich:column>
										<rich:column breakRowBefore="true">
											<h:outputText value="Free" />
										</rich:column>
										<rich:column>
											<h:outputText value="Standard" />
										</rich:column>
										<rich:column>
											<h:outputText value="Economy" />
										</rich:column>
										<rich:column>
											<h:outputText value="Business" />
										</rich:column>
										<rich:column>
											<h:outputText value="Enterprise" />
										</rich:column>

										<rich:column breakRowBefore="true">
											<h:outputText value="Traffic(ngày)" />
										</rich:column>
										<rich:column breakRowBefore="true">
											<h:outputText value="Webspace" />
										</rich:column>
										<rich:column breakRowBefore="true">
											<h:panelGrid columns="2" style="width:100px;border:1px solid #4a75b5;" rules="all">
												<h:outputLabel value="Phí"/>
												<h:panelGrid columns="1" style="width:50px;" rules="rows">
												<h:outputLabel value="3 tháng"/>
												<h:outputLabel value="6 tháng"/>
												<h:outputLabel value="12 tháng"/>
												</h:panelGrid>
											</h:panelGrid>
										</rich:column>
										<rich:column breakRowBefore="true">
											<h:outputText value="Thêm traffic(sp tùy chọn)" />
										</rich:column>
										<rich:column breakRowBefore="true">
											<h:outputText value="Yêu cầu dịch vụ" />
										</rich:column>

									</rich:columnGroup>
								</f:facet>
							</rich:dataTable>
						</h:panelGrid>

						<h:panelGrid styleClass="label"
							style="width:450px; border: 1px solid gray;float:right;margin-top:-196px;height:205px;overflow: auto;display:block;"
							columns="1">
							<h:panelGroup>
								<h:graphicImage url="/resources/images/hinh3.png"
									style="float:left;margin-top:-5px;" />
								<h:outputLabel value="Hướng dẫn sử dụng Gdisk" />
							</h:panelGroup>
							<h:outputLabel
								value="Khi tạo trang sp chi tiết thì Gdisk là dịch vụ người bán gặp khó khăn trong việc
								 sử dụng webhosting do traffic quá tải và link file hình dung lượng lớn." />
							<h:graphicImage url="/resources/images/hinh2.jpg" />
							<h:panelGroup>
								<h:graphicImage url="/resources/images/hinh4.png"
									style="float:left;margin-top:-2px;" />
								<h:outputLabel value="....Gdisk" />
							</h:panelGroup>
							<h:outputLabel value="content 1" />
							<h:outputLabel value="content 2" />
							<h:outputLabel value="content 3" />
							<h:outputLabel value="content 4" />
							<h:outputLabel value="content 5" />
							<h:outputLabel value="content 6" />
							<h:outputLabel value="content 7" />
						</h:panelGrid>
					</div>

					<div style="height: 15px;" />
					<h:panelGrid style="width:960px" columns="2" styleClass="label">
						<h:panelGrid style="width:480px" columns="2" />

						<h:panelGrid style="width:450px">
							<h:panelGroup>
								<h:graphicImage url="/resources/images/hinh5.png"
									style="float:left;margin-top:-2px;margin-right:3px;" />
								<h:outputLabel value="Tình trạng sử dụng" />
							</h:panelGroup>
							<h:panelGrid columns="2">
								<h:outputLabel value="Cách sử dụng webspace" />
								<h:outputLabel value="" />

								<h:outputLabel value="Cách sử dụng traffic" />
								<h:outputLabel value="" />

								<h:outputLabel value="Lượt truy cập" />
								<h:outputLabel value="" />
							</h:panelGrid>
						</h:panelGrid>
					</h:panelGrid>

					<div style="height: 25px" />
				</div>
			</div>
		</h:form>
	</h:body>
</f:view>
</html>
