
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
	<h:head>
		<h:outputStylesheet name="common-style.css" library="css"></h:outputStylesheet>
		<h:outputScript name="wysiwyg.js" library="wysiwyg"></h:outputScript>
		<h:outputStylesheet name="/pro-style.css" library="/css" />
		<title>Hướng dẫn đăng kí COUPON</title>
	</h:head>
	<h:body>
		<h:panelGrid
			style="width:800px; border: 2px solid #c4c4c4;-webkit-border-radius: 10px; -moz-border-radius: 10px;
					border-radius: 10px; ">
			<h:panelGrid
				style="width:780px;height:40px;;background:#3b6dcc;border: 1px solid #dbdada;-webkit-border-radius: 10px; -moz-border-radius: 10px;
					border-radius: 10px; ">
				<h:outputLabel value="ITEMCODI" style="float:left;font-size:20px; color:white;font-weight:bold;margin-left:20px" />
			</h:panelGrid>
			<div style="height: 25px;" />
			<h:panelGroup>
				<h:graphicImage url="/resources/images/bg_p3.png"
					style="float:left;margin-top:2px;margin-right:5px;" />
				<h:outputLabel value="Label 1"
					style="font-size:24px; font-weight:bold;" />
			</h:panelGroup>
			<h:panelGrid styleClass="label"
				style="width:780px;float:right;height:405px;overflow: auto;display:block;"
				columns="1">
				<h:outputLabel value="01. 온라인 또는 오프라인에서 발행된 쿠폰번호를 등록해 주세요. " />
				<div style="height: 2px;" />
				<h:outputLabel value="02. 유효한 쿠폰은 바로 사용이 가능합니다." />
				<div style="height: 5px;" />
				<div style="border: 1px solid #cccccc" />
				<h:panelGroup>
					<div style="height: 5px;" />
					<h:outputLabel value="Label 1" />
					<h:inputText value="" style="width:100px;margin-left:20px" />
					<a4j:commandLink value="Button 1" styleClass="bt_select"
						style="margin-left:10px" />
					<div style="height: 5px;" />
				</h:panelGroup>
				<div style="border: 1px solid #cccccc" />
				<div style="height: 25px;" />
				<a4j:commandButton value="Button 2"
								styleClass="bt_bassic" style="margin-left:150px;" />
			</h:panelGrid>
		</h:panelGrid>
	</h:body>
</f:view>
</html>
