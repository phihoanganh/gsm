<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
<body>
	<ui:composition>
		<rich:toolbar>
			
			<rich:dropDownMenu mode="ajax">
                <f:facet name="label">
                    <h:panelGrid cellpadding="0" cellspacing="0" columns="2"
                        style="vertical-align:middle">
                        <h:outputText value="Profile" />
                    </h:panelGrid>
                </f:facet>
                <rich:menuItem submitMode="client"
                    onclick="document.location.href='#{user.redirectAnswerSeller}'">
                        <h:outputText value="Seller's answer" />
                </rich:menuItem>
                <rich:menuItem submitMode="client"
                    onclick="document.location.href='#{user.redirectProfileSeller}'">
                        <h:outputText value="Seller Profile" />
                </rich:menuItem>
                <rich:menuItem submitMode="client"
                    onclick="document.location.href='#{user.redirectTaskChangeProfileSeller}'">
                        <h:outputText value="Task change account infor" />
                </rich:menuItem>
            </rich:dropDownMenu>
            
             <rich:dropDownMenu mode="ajax">
                <f:facet name="label">
                    <h:panelGrid cellpadding="0" cellspacing="0" columns="2"
                        style="vertical-align:middle">
                        <h:outputText value="ManagePriceAndQuantity" />
                    </h:panelGrid>
                </f:facet>
                <rich:menuItem submitMode="client"
                    onclick="document.location.href='#{user.redirectManagePriceAndQuantity}'">
                        <h:outputText value="Manage price and quantity" />
                </rich:menuItem>
                <rich:menuItem submitMode="client"
                    onclick="document.location.href='#{user.redirectManageCommunityPurchase}'">
                        <h:outputText value="Manage Community purchase" />
                </rich:menuItem>
            </rich:dropDownMenu>

		</rich:toolbar>
	</ui:composition>
</body>
</html>
