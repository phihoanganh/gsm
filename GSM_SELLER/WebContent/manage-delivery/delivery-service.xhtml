
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<f:view>
	<h:head>
		<h:outputStylesheet name="common-style.css" library="css"></h:outputStylesheet>
		<h:outputStylesheet name="/pro-style.css" library="/css" />
		<h:outputScript name="wysiwyg.js" library="wysiwyg"></h:outputScript>
	</h:head>
	<h:body>
		<h:form rendered="#{company.user.role.roleId != 4}">
			<div style="text-align: center; padding: 50px">
				<h3>
					<h:outputText value="You don't have permission" />
				</h3>
			</div>
		</h:form>
		<h:form rendered="#{company.user.role.roleId == 4}">
			<div style="width: 1224px">
				<ui:insert>
					<ui:include src="/WEB-INF/menu/menu-profile.xhtml"></ui:include>
				</ui:insert>
				<div style="height: 25px" />

				<div style="width: 960px; float: left;">
					<h:panelGrid style="width:960px;background:#edf2f8">
						<h:outputLabel value="Dịch vụ giao hàng tận nhà của GMarket?"
							style="color:#2363bd;font-family: cambria;font-size: 18px;font-weight: bold;" />
					</h:panelGrid>
					<div style="height: 15px" />
					<h:outputLabel
						value="Là dịch vụ sử dụng hệ thống giao hàng tận nhà do Gmarket chỉ định sẽ làm cho việc giao hàng của
					người bán tiện lợi và dễ dàng hơn" />
					<div style="height: 25px" />
					<h:outputLabel value="Lợi ích chính" style="background:#808080;color:white;font-family: cambria;font-size: 15px;
					font-weight: bold;  -webkit-border-radius: 10px;-moz-border-radius: 10px;border-radius: 10px; padding-left:13px;padding-right:13px;padding-bottom:3px;"/>
					<div style="height: 15px" />
					<h:panelGrid columns="1">
						<h:outputLabel
							value="1. Làm tăng tính hiệu quả công việc giao hàng của seller"
							style="color:#2363bd;font-weight: bold;" />
						<h:outputLabel value="Content 1" />
						<h:outputLabel value="Content 2" />
						<h:outputLabel value="Content 3" />
						<div style="height: 15px" />
						<h:outputLabel
							value="2. Cung cấp phí vận chuyển rẻ bởi giao dịch cố định giữa công ty vận chuyển với Gmarket"
							style="color:#2363bd;font-weight: bold;" />
						<h:outputLabel value="Content 1" />
						<h:outputLabel value="Content 2" />
						<h:outputLabel value="Content 3" />
						<div style="height: 15px" />
						<h:outputLabel
							value="3. Chất lượng phục vụ của công ty vận chuyển"
							style="color:#2363bd;font-weight: bold;" />
						<h:outputLabel value="Content 1" />
						<div style="height: 25px" />

						<h:outputLabel value="Dịch vụ tư vấn sử dụng dịch vụ ..."
							style="background:#808080;color:white;font-family: cambria;font-size: 15px;
							font-weight: bold; -webkit-border-radius: 10px;-moz-border-radius: 10px;border-radius: 10px;padding-left:13px;padding-right:13px;padding-bottom:3px; "/>
						<div style="height: 15px" />
						<h:outputLabel value="Số ĐT: 133466789" />
						<h:outputLabel value="Email: abc@yahoo.com" />
						<h:outputLabel value="Thời gian tư vấn" />
						<div style="height: 15px" />
						<h:panelGroup>
							<h:graphicImage url="/resources/images/button34.jpg" style="float:left;marign-top:2px;"/>
							<h:outputLabel
								value="Giờ cao điểm có thể gọi điện thoại khó nên có thể gửi mail" />
						</h:panelGroup>

					</h:panelGrid>

					<div style="height: 25px" />

				</div>


			</div>
		</h:form>


	</h:body>
</f:view>
</html>
